<!DOCTYPE html>
<!-- This is a very simple example of using Web WorldWind. -->
<html>

  <head lang="en">
    <meta charset="UTF-8">
    <title>WorldWind Example</title>
    <!-- Include the Web WorldWind library. -->
    <!-- <script src="https://unpkg.com/@nasaworldwind/worldwind@0.9.0/build/dist/worldwind.min.js" type="text/javascript"></script> -->
        
    <!-- Include the WorldWindJS library. -->
    <script src="https://unpkg.com/worldwindjs@1.7.0/build/dist/worldwind.min.js" type="text/javascript"></script>
<!-- <script src="worldwind.min.js" type="text/javascript"></script>-->
    <script data-main="KML"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    <style>
        #treeControls input {
            margin-right: 1em;
        }

        #treeControls a:hover {
            cursor: pointer;
        }
    </style>
    	<script src="https://barionleg.github.io/leaflet.control.opacity/Leaflet.ImageOverlay.Rotated.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron hidden-xs">
            <h4>NASA World Wind KML Эlements</h4>
            <p>
                Check in ☑ box button of <a href="https://aibolem.github.io/dbrein/FrontEnd/dbrhoinuclige.html" target="_blank">GroundOverlayISOCAUNUC_by_Irakli_bARdavelid3e_m.l.</a>
            </p>
            <div id="treeControls" style="height: auto; overflow-y: auto; overflow-x: auto;"></div>
        </div> 
              <h4>Destination</h4>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
</div>
    <div class="row">
        <div class="col-sm-3">

            </br>
                <div class="col-sm-9" id="globe">
      <!-- Create a canvas for Web WorldWind. -->
            <canvas id="canvasOne" style="width: 100vw; height: 100vh; position: absolute; top: 0px; left: 10px; right: 10px; background-color: black;">

        Your browser does not support HTML5 Canvas.
      </canvas>
    </div>
   </div>
</div>
    <script>
      window.addEventListener("load", eventWindowLoaded, true);

      function eventWindowLoaded() {
        var wwd = new WorldWind.WorldWindow("canvasOne");

        wwd.addLayer(new WorldWind.BMNGOneImageLayer());
        wwd.addLayer(new WorldWind.BMNGLandsatLayer());

        wwd.addLayer(new WorldWind.CompassLayer());
        wwd.addLayer(new WorldWind.CoordinatesDisplayLayer(wwd));
        wwd.addLayer(new WorldWind.ViewControlsLayer(wwd));
      }

    </script>
  </body>
	<div>
	Overlay opacity:
	<button onclick='setOverlayOpacity(0.1)'>10%</button>
	<button onclick='setOverlayOpacity(0.2)'>20%</button>
	<button onclick='setOverlayOpacity(0.3)'>30%</button>
	<button onclick='setOverlayOpacity(0.4)'>40%</button>
	<button onclick='setOverlayOpacity(0.5)'>50%</button>
	<button onclick='setOverlayOpacity(0.6)'>60%</button>
	<button onclick='setOverlayOpacity(0.7)'>70%</button>
	<button onclick='setOverlayOpacity(0.8)'>80%</button>
	<button onclick='setOverlayOpacity(0.9)'>90%</button>
	</div>
</html>
